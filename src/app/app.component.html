
@if (!loading) {
  <div class="menu-buttons">
    <button [routerLink]="['']">Home</button>

    @if (loginService.authenticated){
      <button *ngIf="loginService.hasAuthority('USER')" [routerLink]="['/user']">User Menu</button>
      <button *ngIf="loginService.hasAuthority('CLIENT')" [routerLink]="['/client']">Client Portal</button>
      <button *ngIf="loginService.hasAuthority('EMPLOYEE')" [routerLink]="['/employee']">Employee Portal</button>
      <button (click)="logout()">Logout</button>
    } @else {
      <button [routerLink]="['/login']">Login</button>
    }
  </div>

  <div style="display: block; width: 75vw; margin: 20px auto;">
    <router-outlet></router-outlet>
  </div>
} @else {
  <h1>Loading Salon Application!</h1>
}
