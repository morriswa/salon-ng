<input
  type="text"
  class="form-control"
  [formControl]="usernameForm"
  required
  placeholder="Enter your username..."
  >

<input
  type="password"
  class="form-control"
  [formControl]="passwordForm"
  required
  placeholder="Enter your username..."
  >

<button (click)="login()">Click to login!</button>

@if (auth.ready) {
  <h1>Welcome {{auth.username}}!</h1>
  <h1>{{auth.token}}</h1>
}

<button (click)="sayHi()">SayHi</button>

<h1>{{message}}</h1>
