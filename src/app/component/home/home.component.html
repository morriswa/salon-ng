
<body>
<h1 class="title">Salon UI Home Page!</h1>
<div style="max-height: 600px; max-width: 1000px; margin: 0 auto;">
<carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" >
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide.image" alt="image slide" style="display: block; max-height: 600px; max-width: 1000px; ">
 
    <div class="carousel-caption">
      <p>{{slide.text}}</p>
    </div>
  </slide>
</carousel>
</div>
<br/>

<div>
  <p>Elegant Tresses Salon</p>
  <p>123 Blossom Street, Suite 201</p>
  <p>Rosewood Heights, CA 90210</p>
</div>

<p>Verify service is healthy, if so you will get a message below ;)</p>
<button
  class="salon-btn-primary"
  (click)="sayHi()"
>Say Hi</button>

<h1>{{ message$ | async }}</h1>
</body>
