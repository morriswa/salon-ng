<div style="width: 30vw; margin: 5px auto;">


  <div>

    <h2>Enter your {{ mode }} access code</h2>
    <input
      type="password"
      class="form-control"
      [formControl]="accessCodeForm"
      required
      placeholder="Enter a code..."
    >

    <br>

  </div>

  @if (accessCodeError$|async; as error) {
    <h1 style="color: red">{{ error }}</h1>
  }

  <button
    class="btn salon-btn-primary"
    (click)="enterCode()"
  >Gain Access!</button>



</div>
