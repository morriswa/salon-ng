
<h2 style="text-align: center;">Please enter your contact information!</h2>
<p style="text-align: center;"><i>After entering your contact information, you should gain access to the client portal</i></p>

@for(error of (serviceErrors$|async); track error) {
  <br><h3>{{error}}</h3>
}

<br>

<mat-form-field class="booking-fields">
  <mat-label>Select your pronouns</mat-label>
  <mat-select
    [(value)]="pronounValue"
    (valueChange)="this.pronounSelector$.next($event)"
  >
    <mat-option value="H">He/Him/His</mat-option>
    <mat-option value="S">She/Her/Hers</mat-option>
    <mat-option value="T">They/Them/Theirs</mat-option>
  </mat-select>
</mat-form-field>


<p class="text-align = center;"><strong>Basic Info</strong></p>

<div class="input-group">
  <span class="input-group-text">First and Last name</span>
  <input required [formControl]="firstNameForm" type="text" aria-label="First name" class="form-control" placeholder="Enter First Name">
  <input required [formControl]="lastNameForm" type="text" aria-label="Last name" class="form-control" placeholder="Enter Last Name">
</div>

<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input required type="email" class="form-control" [formControl]="emailForm" placeholder="example@email.com">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Phone</label>
    <input required type="text" class="form-control" [formControl]="phoneNumberForm" placeholder="5555555555">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input  [formControl]="addressLineOneForm" required type="text" class="form-control" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label">Address 2 <i>(Optional)</i> </label>
    <input type="text" class="form-control" [formControl]="addressLineTwoForm" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input [formControl]="cityForm" required type="text" class="form-control" id="inputCity" placeholder="Jamestown">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <!-- todo finish state selector -->
      <option selected>Choose...</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input [formControl]="zipCodeForm" required type="text" class="form-control" id="inputZip">
  </div>
  
  <div class="col-12">
    <button class="salon-btn-primary"
            (click)="createUserProfile()" 
            type="submit"
            >Create Account</button>
  </div>
</form>



<p><strong>State</strong></p>
<div class="form-floating">
  <input
    required
    type="text"
    class="form-control"
    [formControl]="stateForm"
    placeholder="state..."
  >
  <label>Enter your state (Postal): </label>
</div>
