<div id="create-profile">
  <h3 class="salon-subheader">Welcome!</h3>

  <p class="salon-plaintext" style="text-align: center;">
    <i>Please enter your contact information so you can begin scheduling appointments...</i>
  </p>

  <br>
  <div class="h-25 d-inline-block" style="width: 350px;">
    <salon-selector
      [selector$]="pronounSelector$"
      [options]="SelectorDeclarations.pronounOptions"
      title="Pronouns"
      undefinedOption="Please select your pronouns..."
    ></salon-selector>
    <p
      class="text-danger"
      *ngIf="(serviceErrors$|async)?.get('pronouns') as error"
    >{{ error }}</p>
  </div>

  <br><br>
  <div class="input-group">
    <span class="input-group-text">First and Last name</span>
    <input required [formControl]="firstNameForm" type="text" aria-label="First name" class="form-control" placeholder="Enter First Name">
    <input required [formControl]="lastNameForm" type="text" aria-label="Last name" class="form-control" placeholder="Enter Last Name">
  </div>
  <p
    class="text-danger"
    *ngIf="(serviceErrors$|async)?.get('firstName') as error"
  >{{ error }}</p>
  <p
    class="text-danger"
    *ngIf="(serviceErrors$|async)?.get('lastName') as error"
  >{{ error }}</p>

  <br>
  <form class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input required [formControl]="emailForm" class="form-control" placeholder="example@email.com">
      <p
        class="text-danger"
        *ngIf="(serviceErrors$|async)?.get('email') as error"
      >{{ error }}</p>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input required [formControl]="phoneNumberForm" class="form-control" placeholder="5555555555">
      <p
        class="text-danger"
        *ngIf="(serviceErrors$|async)?.get('phoneNumber') as error"
      >{{ error }}</p>
    </div>
    <div class="col-md-6">
      <label class="form-label">Address</label>
      <input required [formControl]="addressLineOneForm" class="form-control" placeholder="1234 Main St">
      <p
        class="text-danger"
        *ngIf="(serviceErrors$|async)?.get('addressLineOne') as error"
      >{{ error }}</p>
    </div>
    <div class="col-md-6">
      <label class="form-label">Address 2 <i>(Optional)</i> </label>
      <input [formControl]="addressLineTwoForm" class="form-control" placeholder="Apartment, studio, or floor">
      <p
        class="text-danger"
        *ngIf="(serviceErrors$|async)?.get('addressLineTwo') as error"
      >{{ error }}</p>
    </div>
    <div class="col-md-6">
      <label class="form-label">City</label>
      <input required [formControl]="cityForm" class="form-control" placeholder="Jamestown">
      <p
        class="text-danger"
        *ngIf="(serviceErrors$|async)?.get('city') as error"
      >{{ error }}</p>
    </div>
    <div class="col-md-4">

      <salon-selector
        [selector$]="selectedState$"
        [options]="SelectorDeclarations.stateOptions"
        title="State"
        undefinedOption="Please select your state..."
      ></salon-selector>
      <p
        class="text-danger"
        *ngIf="(serviceErrors$|async)?.get('stateCode') as error"
      >{{ error }}</p>
    </div>
    <div class="col-md-2">
      <label class="form-label">Zip</label>
      <input required [formControl]="zipCodeForm" class="form-control" placeholder="55555">
      <p
        class="text-danger"
        *ngIf="(serviceErrors$|async)?.get('zipCode') as error"
      >{{ error }}</p>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button type="button" class="salon-btn-primary" (click)="createUserProfile()">Create Account</button>
    </div>
  </form>
</div>
