
@if (ready$ | async) {
  <div id="header" [ngClass]="(displayHeader$|async)? 'scrolled' : ''">
    <div id="menu-buttons">
      <button
        class="salon-btn-fancy"
        [ngClass]="(displayHeader$|async)? 'salon-btn-fancy-header':'salon-btn-fancy-bg'"
        [disabled]="currentPageIsRoot()"
        [routerLink]="['']">Home</button>

      @if (loginService.authenticated$ | async){
        <button
          class="salon-btn-fancy"
          [ngClass]="(displayHeader$|async)? 'salon-btn-fancy-header':'salon-btn-fancy-bg'"
          *ngIf="loginService.hasAuthority('NUSER')"
          [disabled]="currentPageStartsWith('/register2')"
          [routerLink]="['/register2']"
        >Finish Account Setup</button>
        <button
          class="salon-btn-fancy"
          [ngClass]="(displayHeader$|async)? 'salon-btn-fancy-header':'salon-btn-fancy-bg'"
          *ngIf="loginService.hasAuthority('CLIENT')"
          [disabled]="currentPageStartsWith('/client')"
          [routerLink]="['/client']"
        >Portal</button>
        <button
          class="salon-btn-fancy"
          [ngClass]="(displayHeader$|async)? 'salon-btn-fancy-header':'salon-btn-fancy-bg'"
          *ngIf="loginService.hasAuthority('EMPLOYEE')"
          [disabled]="currentPageStartsWith('/employee')"
          [routerLink]="['/employee']"
        >Portal</button>
        <button
          class="salon-btn-fancy"
          [ngClass]="(displayHeader$|async)? 'salon-btn-fancy-header':'salon-btn-fancy-bg'"
          (click)="logout()"
        >Logout</button>
      } @else {
        <button
          class="salon-btn-fancy"
          [ngClass]="(displayHeader$|async)? 'salon-btn-fancy-header':'salon-btn-fancy-bg'"
          [disabled]="currentPageStartsWith('/login')"
          [routerLink]="['/login']"
        >Login</button>
      }
    </div>

    <!-- social media logos -->
    <div id="social-icons">
      Follow us on Social Media!
      <img class="social-icon" ngSrc="../assets/social-icons/x.png" height="100" width="100" alt="">
      <img class="social-icon" ngSrc="../assets/social-icons/instagram.png" height="100" width="100" alt="">
      <img class="social-icon" ngSrc="../assets/social-icons/tiktok.png" height="100" width="100" alt="">
      <img class="social-icon" ngSrc="../assets/social-icons/facebook-logo.png" height="100" width="100" alt="">
    </div>
  </div>
  <div id="header-buffer"></div>
  <div style="display: block; width: 95vw; margin: 20px auto;">
    <router-outlet></router-outlet>
  </div>
} @else {
  <div class="d-flex align-items-center m-5">
    <h1>Loading...</h1>
    <div class="spinner-border ms-auto" style="height: 7rem; width: 7rem;" aria-hidden="true"></div>
  </div>
}
